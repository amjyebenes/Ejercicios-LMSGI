<!doctype html>
<html lang="en">
  <head>
    <title>Contacto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Gambito de Dama</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Personajes</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Capitulos</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Capitulo 1</a></li>
                          <li><a class="dropdown-item" href="#">Capitulo 2</a></li>
                          <li><a class="dropdown-item" href="#">Capitulo 3</a></li>
                          <li><a class="dropdown-item" href="#">Capitulo 4</a></li>
                          <li><a class="dropdown-item" href="#">Capitulo 5</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>
    <section class="container mt-5 mb-3">

        <div class="mt-5 pt-5 pb-3">
            <p class="h1">Contacta con nosotr@s</p>
        </div>

        <div class="card-body px-0 pt-0 mt-0">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="username" class="form-control" placeholder="Nombre" name="name">
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="lastname" class="form-label">Apellidos:</label>
                            <input type="username" class="form-control" placeholder="Apellidos" name="lastname">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" placeholder="Correo electrónico" name="email">
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="postal" class="form-label">Dirección postal:</label>
                            <input type="username" class="form-control" placeholder="Dirección postal" name="confirm">
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> 
                            Acepto todo lo que hay que aceptar!!!
                        </label>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </section>

    
    <footer class="container-fluid bg-dark py-5">
        <div class="row">
                <div class="text-center text-light">
                    Copyright ©: Lenguajes de marcas 2022
                </div>
        </div>
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
